<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset-="utf-8">
    <title> my first bitstarter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://d396qusza40orc.cloudfront.net/startup%2Fcode%2Fbootstrap-combined.no-icons.min.css">
    <style type="text/css">
      /* large deskop */
      @media (min-width: 980px){
        body{
          padding-top: 60px;
        }
      }
      /* landscape phones and down */
      @media (max-width: 480px){
        .copy{
          padding: 2.5%,10%;
        }
      .container{
        width: 960px;
      }
      p.lead{
        padding-top: 15px;
      }
      .navigation, .pitch, .section1, .section2, .faq, .footer{
       padding: 10px 0px 10px 0px;
      }
      .video, .thermometer, .order, .social{
        border: 1px dotted;
        text-align:center;
      }
      .video{
        /* internal borders have 1px width, thus need to add 4 x 1px to 120px. */
        height: 124px;
        line-height: 124px;
      }
      .thermometer, .order ,.social{
        /* line height to vertically center: http://phrogz.net/css/vertical-align/index.html*/
        height: 40px;
        line-height: 40px;
      }
      div.row{
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <!-- mobile friendly nav-bar adopted from example -->
    <!-- http://twitter.github.io/bootstrap/examples/starter-template.html -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Project name</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
      <div class="container">
	<div class="row heading">
	  <div class="span12">
	    <h1>bitstarter title</h1>
	  </div>
	</div>
	<div class="row subheading">
	  <div class="span12">
	    <p class="lead"> this is my first bitstarter project </p>
	  </div>
	</div>
	<div class="row pitch">
	  <div class="span6 video">
	    video	  
	  </div>
	  <div class="span6">
	    <div class="thermometer">
	      thermometer
	    </div>
	    <div class="order">
	      order
	    </div>
	    <div class="social">
	      social
	    </div>
	  </div>
	</div>
	<div class="row section1">
	  <div class="span12">
	    marketing section 1
	  </div>
	</div>
	<div class="row section2">
	  <div class="span12">
	    marketing section 2
	  </div>
	</div>
	<div class="row faq">
	  <div class="span12">
	    FAQ
	  </div>
	</div>
	<div class="row footer">
	  <div class="span12">
	    footer
	  </div>
	</div>
      </div>
    </div>
  </body>
</html>
